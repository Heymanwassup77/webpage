<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment</title>
  <style>
    body {
       background-image:url(2.jpg);
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .card-details {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .payment-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .payment-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Payment</h1>
    <form action="#">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter card number">

      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" placeholder="MM/YYYY">

      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" placeholder="Enter CVV">

      <label for="billing-address">Billing Address:</label>
      <input type="text" id="billing-address" placeholder="Enter billing address">

      <div class="card-details">
        <label for="name-on-card">Name on Card:</label>
        <input type="text" id="name-on-card" placeholder="Enter name on card">

        <label for="card-type">Card Type:</label>
        <select id="card-type">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="amex">American Express</option>
          <option value="discover">Discover</option>
        </select>
      </div>

      <button type="submit" class="payment-button">Make Payment</button>
    </form>
  </div>
</body>
</html>
